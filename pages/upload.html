<div class="container">
    <div class="card border mt-5">
        <h1 class="card-header">Upload Image</h1>
        <div align="left">
            <input id="homeBtnUp" class="btn mt-4 ml-4 mb-1" type="submit" value="Home">
            <input id="logoutBtnUp" class="btn mt-4 ml-2 mb-1" type="submit" value="Logout">
        </div>
        <div class="card-body">
            <div class="form-group">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input class="form-control-file" type="file" accept="image/*" name="photo" >
                    <label for="photoName">Photo Name: </label>
                    <input class="form-control" type="text" name="photoName" id="photoName" >
                    <label for="subject">Photo Album: </label>
                    <input class="form-control" type="text" name="album" id="album" >
                    <label for="desc">Photo Description: </label>
                    <input class="form-control" type="text" name="desc" id="desc" >
                    <label for="fstop">F-Stop: </label>
                    <input class="form-control" type="text" name="fstop" id="fstop" >
                    <label for="sspeed">S-Speed: </label>
                    <input class="form-control" type="text" name="sspeed" id="sspeed" >
                    <label for="iso">ISO: </label>
                    <input class="form-control" type="text" name="iso" id="iso" >
                    <label for="flength">Focal Length: </label>
                    <input class="form-control" type="text" name="flength" id="flength" >
                    <label for="camera">Camera Type: </label>
                    <input class="form-control" type="text" name="camera" id="camera" >
                    <input class="btn mt-3" type="button" value="Upload" id="uploadBtnUp">
                </form>
            </div>
        </div>
    </div>
</div>
