<div class="container">
    <div class="card border mt-5">
        <h1 class="card-header">Create Exhibit</h1>
        <div align="left">
            <input id="homeBtnEx" class="btn mt-4 ml-4 mb-1" type="submit" value="Home">
            <input id="exHomeBtnEx" class="btn mt-4 ml-2 mb-1" type="submit" value="Exhibit Home">
            <input id="logoutBtnEx" class="btn mt-4 ml-2 mb-1" type="submit" value="Logout">
        </div>
        <div class="card-body">
            <div class="form-group">
                <form id="createExForm">
                    <label for="start">Start Date: </label>
                    <input class="form-control" type="date" name="start" id="start" >
                    <label for="end">End Date: </label>
                    <input class="form-control" type="date" name="end" id="end" >
                    <label for="desc">Exhibit Description: </label>
                    <input class="form-control" type="text" name="desc" id="desc" >
                    <input class="btn mt-3" type="button" value="Create" id="uploadBtnEx">
                </form>
            </div>
        </div>
    </div>
</div>
